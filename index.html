<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Train Snake</h1>
      <p class="hud">Score: <span id="score">0</span> <span id="status"></span></p>
      <canvas id="game" aria-label="Snake game board"></canvas>
      <div class="meta">
        <p>Controls: Arrow keys / WASD. Pause: P. Restart: R.</p>
        <button id="restart" type="button">Restart</button>
      </div>
      <div class="controls" aria-label="Mobile controls">
        <p class="controls-label">Touch controls</p>
        <div class="dpad" role="group" aria-label="Gamepad directional pad">
          <button type="button" data-dir="up" class="dpad-btn up" aria-label="Move up">↑</button>
          <button type="button" data-dir="left" class="dpad-btn left" aria-label="Move left">←</button>
          <button type="button" data-dir="right" class="dpad-btn right" aria-label="Move right">→</button>
          <button type="button" data-dir="down" class="dpad-btn down" aria-label="Move down">↓</button>
        </div>
      </div>
    </main>
    <script type="module" src="./src/game.js"></script>
  </body>
</html>
